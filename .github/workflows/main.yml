name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USERNAME }}'
          port: '${{ secrets.PORT }}'
          key: "${{ secrets.SSH_KEY }}"
          script: 'echo "SSH connection successful."'

      - name: Build Docker Image
        run: |
          docker build -t react-blog /path/to/your/dockerfile
        working-directory: /home/docker/stacks/blog
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy via SSH
        uses: tiyee/action-ssh@v1.0.1
        with:
          command: |
            cd /home/docker/stacks/blog
      
            # Check if the Docker container exists
            if docker ps -a --format '{{.Names}}' | grep blog; then
              echo "Container exists, restarting..."
              docker compose restart
            else
              echo "Container does not exist, creating a new one..."
              docker compose up -d
            fi
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USERNAME }}'
          port: '${{ secrets.PORT }}'
          privateKey: "${{ secrets.SSH_KEY }}"
